spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
app:
  security:
    secret-key: ${SECRET-KEY}
    time-expiration: ${TIME-EXPIRATION}
